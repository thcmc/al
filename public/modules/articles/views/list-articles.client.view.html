<img style="z-index: -1;" class="bg", src="/modules/core/img/draftslide.jpg">

<div ng-include="'/modules/core/views/mainheader.client.view.html'"></div>

<section class="news" data-ng-controller="ArticlesController" data-ng-init="find()">

    <h1>Albert's Lounge News Announcements</h1>

    <div class="list-group col-md-6">
        <a data-ng-repeat="article in articles" data-ng-href="#!/articles/{{article._id}}" class="list-group-item" style="background-color:black; color: white;">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="article.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="article.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="article.title" style="color: white;"></h4>
            <p class="list-group-item-text" ta-bind="text" ng-model="article.content" ta-readonly='disabled'></p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
        No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
    </div>
</section>
